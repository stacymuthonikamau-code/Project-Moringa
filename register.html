<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>Register</h1>
    <form action="">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" placeholder="Enter surname here" required>

        <label for="First names">First names:</label>
        <input type="text" id="First names" placeholder="Enter First names" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email here" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password here" required>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" placeholder="Enter your favorite genre" required>

        <input type="checkbox" id="remember" required>
        <label for="remember">Do you want to be sent updates from the Photograph community</label>
        <button><a href="submit.html">Submit</a></button>
    </form>

    <footer>
        <p>&copy; 2024 Photographers Community. All rights reserved</p>
    </footer>
    
</body>
</html>
